        <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" class="col-sm-12"
            autocomplete="off">
            <h2 style="color: cornflowerblue;">Sign up!</h2>
            <hr>
            <div>
                <div class="form-group">
                    <label class="control-label" style="margin-right: 10px;">I am a:</label>
                    <label class="radio-inline">
                        <input type="radio" value="male" formControlName='gender'>Male
                    </label>
                    <label class="radio-inline ">
                        <input type="radio" value="female" class="ml-3" formControlName='gender'>Female
                    </label>
                </div>
                <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
                <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>
                <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [maxDate]='maxDate'
                    [label]='"Date Of Birth"'>
                </app-date-input>
                <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
                <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
                <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"'
                    [type]='"password"'>
                </app-text-input>
                <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [type]='"password"'
                    [label]='"Confirm password"'>
                </app-text-input>

                <div class="row " *ngIf="validationErrors.length > 0">
                    <ul class="text-danger">
                        <li *ngFor="let error of validationErrors">
                            {{error}}
                        </li>
                    </ul>
                </div>
                <div class="form-group text-center">
                    <button [disabled]='!registerForm.valid' class="btn btn-success mr-2"
                        type="submit">Register</button>
                    <button class="btn btn-danger btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
<p>form values:{{this.registerForm.value|json}}</p>
<p>form status:{{this.registerForm.status|json}}</p>
<p>form status:{{this.registerForm.valid|json}}</p>
