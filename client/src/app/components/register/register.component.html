<div class="container  ">
    <div class="row col-sm-12 mt-3"> 
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <h2 style="color: cornflowerblue;">Sign up!</h2>
        <hr>
        <div class="">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="model.username" placeholder="username" name="username">
            </div>
            <!-- <div class="form-group">
                <p>Who is your favourite user?</p>
               <select class="form-control">
                   <option   *ngFor="let item of homeToRegister" [value]="item.id">{{item.userName}}</option>
               </select>
            </div> -->
            <div class=" form-group">
                <input type="password" class="form-control" [(ngModel)]="model.password" placeholder="password"
                    name="password">
            </div>
            <div class="form-group text-center">
                <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
                <button class="btn btn-danger btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
            </div>
        </div>
      

    </form>
    </div>
</div>
